<!DOCTYPE html>
<html>

<head>
    <title>QR Code Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .qr-code {
            max-width: 200px;
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <!-- <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a> -->

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-center">
            <li><a href="/all-in-one-tools/index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/all-in-one-tools/create-slug.html" class="nav-link px-2 link-dark">Slug Generator</a></li>
            <li><a href="/all-in-one-tools/qr-code-generator.html" class="nav-link px-2 link-dark">QR CODE GENERATOR</a></li>
          </ul>

        <!-- <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div> -->
    </header>
    <div class="container-fluid">

        <div class="container-fluid p-5 bg-dark text-white text-center">
            <h1>QR CODE GENERATOR</h1>
            <p>
                "Discover the magic of language, expressing ideas concisely while
                keeping a watchful eye on word and character limits.
            </p>
        </div>
        <div class="text-center">
            <img src="http://api.qrserver.com/v1/create-qr-code/?data=HelloWorld!&size=160x160"
                class="qr-code img-thumbnail img-responsive" />
            <p class="text-prev">Hello World</p>
            <a id="download" href="http://api.qrserver.com/v1/create-qr-code/?data=HelloWorld!&size=160x160&download=1">Download image</a>
        </div>


        <div class="form-horizontal">
            <form action="#" id="qr-form" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="content">
                        Content:
                    </label>
                    <div class="col-md-6">
                        <input type="text"  class="form-control" id="content" name="content"
                            placeholder="Enter content" />
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <label class="control-label col-sm-2" for="content">
                                Height:
                            </label>
                            <input type="number"  class="form-control" id="height" name="height"
                                placeholder="Enter height"  value="160"/>
                        </div>
        
                        <div class="col-md-3">
                            <label class="control-label col-sm-2" for="content">
                                Width:
                            </label>
                            <input type="number"  class="form-control" id="width" name="width"
                                placeholder="Enter width" value="160"/>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <div class="col-sm-offset-2 ">
                        <button type="submit" class="btn btn-primary" id="generate">
                            Generate
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 
    <script>
        function htmlEncode(value) {
            return $('<div/>').text(value).html();
        }
        $(function () {

            $("#qr-form").validate({
                rules: {
                    content: {
                     required: true,
                    },
                    height: {
                     required: true,
                    },
                    width: {
                     required: true,
                    }
                },
                message:{},
                submitHandler: function (form) {
                   let content =  $('#content').val();
                   let h = $("#height").val();
                   let w = $("#width").val();
                    let finalURL =
                    'http://api.qrserver.com/v1/create-qr-code?data=' +content+
                    '&size='+h+'x'+w;
                    $('.qr-code').attr('src', finalURL);
                    $('a').attr('href', finalURL+'&download=1');
                    $(".text-prev").text(content);
                }
            });
           
        });
    </script>
</body>

</html>
